<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Divulgação de Cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3261fa;
      --secondary: #f4f6fb;
      --background: #f8fafc;
      --text: #23314d;
      --accent: #ffb347;
      --white: #fff;
      --shadow: 0 4px 24px rgba(50,97,250,0.10);
      --radius: 18px;
    }
    body {
      background: var(--background);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      color: var(--text);
    }
    .container {
      max-width: 1200px;
      margin: 48px auto 0 auto;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 38px 40px 34px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .banner {
      width: 100%;
      max-width: 1150px;
      height: 220px;
      background: #eaeaea;
      border-radius: 14px;
      margin-bottom: 30px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 12px rgba(50,97,250,0.04);
      position: relative;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 10px;
      letter-spacing: 0.5px;
      text-align: center;
    }
    .descricao {
      font-weight: 400;
      font-size: 1.07rem;
      color: #5a6a93;
      margin-bottom: 32px;
      text-align: center;
    }
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
      width: 100%;
      margin-bottom: 32px;
    }
    .video-card {
      background: var(--secondary);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(50,97,250,0.06);
      overflow: hidden;
      transition: transform .16s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-card:hover {
      transform: translateY(-3px) scale(1.03);
    }
    .video-wrapper {
      width: 100%;
      position: relative;
      padding-bottom: 56.25%;
      background: #000;
      border-bottom: 1px solid #e5e8f0;
    }
    .video-wrapper iframe, .video-wrapper video {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      border: none;
    }
    .video-title {
      padding: 16px 16px 10px 16px;
      font-weight: 600;
      font-size: 1.09rem;
      color: var(--primary);
      text-align: center;
    }
    .cta {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .cta-btn {
      background: linear-gradient(90deg, var(--primary), #7c3aed);
      color: var(--white);
      font-weight: 700;
      font-size: 1.07rem;
      padding: 14px 38px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(50,97,250,0.08);
      transition: background 0.18s, transform 0.18s;
      letter-spacing: 0.5px;
      outline: none;
      text-decoration: none;
      display: inline-block;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #7c3aed, var(--primary));
      transform: translateY(-2px) scale(1.03);
    }
    .link-voltar {
      margin-top: 12px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.99rem;
      font-weight: 500;
      transition: color 0.17s;
    }
    .link-voltar:hover {
      color: #182b6b;
      text-decoration: underline;
    }
    @media (max-width: 1100px) {
      .container {
        padding: 18px 2vw 24px 2vw;
        max-width: 99vw;
      }
      .banner {
        max-width: 98vw;
        height: 130px;
      }
      .videos-grid {
        grid-template-columns: 1fr 1fr;
        gap: 24px;
      }
    }
    @media (max-width: 800px) {
      .videos-grid {
        grid-template-columns: 1fr;
      }
      .banner {
        height: 82px;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 4vw 1vw 18px 1vw;
      }
      h1 {
        font-size: 1.25rem;
      }
      .descricao {
        font-size: 1.01rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banner (troque a URL abaixo pela imagem do seu banner) -->
    <div class="banner">
      <img src="capa.png" alt="Banner">
      <!-- Exemplo: <img src="banner.jpg" alt="Banner"> -->
    </div>
    <h1>Conheça nossos cursos!</h1>
    <div class="descricao">
      Assista aos vídeos abaixo e descubra como nossos cursos podem transformar seu futuro profissional.
    </div>
    
    <div class="videos-grid">
      <!-- Video 1 -->
      <div class="video-card">
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID1" title="Vídeo Curso 1" allowfullscreen></iframe>
        </div>
        <div class="video-title">Curso de Desenvolvimento Web</div>
      </div>
      <!-- Video 2 -->
      <div class="video-card">
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID2" title="Vídeo Curso 2" allowfullscreen></iframe>
        </div>
        <div class="video-title">Curso de Design Gráfico</div>
      </div>
      <!-- Video 3 -->
      <div class="video-card">
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID3" title="Vídeo Curso 3" allowfullscreen></iframe>
        </div>
        <div class="video-title">Curso de Marketing Digital</div>
      </div>
      <!-- Para adicionar mais vídeos, copie o bloco .video-card acima -->
    </div>
    
    <div class="cta">
      <a class="cta-btn" href="https://wa.me/5599999999999" target="_blank" rel="noopener">Quero saber mais!</a>
      <a class="link-voltar" href="index.html">Voltar ao início</a>
    </div>
  </div>
</body>
</html>
